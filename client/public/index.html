<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Rouge+Script&display=swap" rel="stylesheet">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>La Palmeraie</title>

  <!-- Load the BotPenguin script -->
  <script src="https://cdn.botpenguin.com/website-bot.js" defer></script>

  <script>
    // Pass the parameters as an initialization function
    window.botPenguinSettings = {
      botId: "6706201db561b00b97c70a3d",
      anotherBotId: "670615db65fb7611293f479c" // If needed
    };

    // Initialize the BotPenguin chatbot when the script loads
    window.addEventListener('load', () => {
      const checkBotPenguinLoaded = setInterval(() => {
        if (window.BotPenguin) {
          clearInterval(checkBotPenguinLoaded); // Stop checking once BotPenguin is available
          window.BotPenguin.initialize({
            botId: window.botPenguinSettings.botId,
            configuration: {
              customStyle: {
                color: '#000', // Example custom style
              },
            },
          });
          console.log("Chatbot initialized successfully.");
        }
      }, 100); // Check every 100ms

      // Timeout after 10 seconds if BotPenguin doesn't load
      setTimeout(() => {
        clearInterval(checkBotPenguinLoaded);
        console.error("BotPenguin did not load in time.");
      }, 10000);
    });
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
